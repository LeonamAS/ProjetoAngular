<div class="login">
    <div class="imagem">
        <img src="/img/ranger.png" alt="Ford Ranger">
    </div>
    <div class="painel-login">
        <div>
            <img src="/img/ford.png" alt="Ford">
        </div>
        <span class="spacer"></span>
        <div>
            <div class="boas-vindas">
                <h2>Boas-vindas</h2>
            </div>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input matInput matInput type="text" id="login" name="username" [(ngModel)]="username" required>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" id="Senha" name="password"
                        [(ngModel)]="password" required>
                    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-checkbox class="example-margin" labelPosition="before">Logar automaticamente</mat-checkbox>
                <div *ngIf="loginError" class="error-message">
                    Usuário ou senha inválidos.
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            </form>
        </div>
        <span class="spacer"></span>
        <div class="copy">
            <p>&copy; 2025 todos os direitos reservados.</p>
        </div>
    </div>
</div>
